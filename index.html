<html>
<head>
<link href="http://assets.livestax.com/theme-0.0.1.css" rel="stylesheet" type="text/css" media="all">
<link href="css/causeway-livestax.min.css" rel="stylesheet" media="screen">
<link rel="stylesheet" type="text/css" href="css/appstyle.css">
<script src="http://assets.livestax.com/livestax-0.2.0.min.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/causeway-livestax.min.js"></script>
</head>

<body>

<script type="text/javascript">
  function toggle_visibility(id) {
    var e = document.getElementById(id);
      if(e.style.display == 'block')
      e.style.display = 'none';
      else
      e.style.display = 'block';
      }
</script>
  
<div class="panel panel-default panel-collapsible panel-collapsible-filter">
  <div class="panel-heading collapsed" data-toggle="collapse" data-target="#panel-collapse-filter">
    <h4 class="panel-title">
      <strong>Select Filters</strong>
    </h4>
      <span class="fa fa-check"></span>
      <span class="fa fa-chevron-up"></span>
</div>
  <div id="panel-collapse-filter" class="panel-collapse collapse">
    <div class="panel-body">
      <div class="form-group">
        <select class="form-control">
          <option>All Regions</option>
          <option>UK Only</option>
          <option>Non-UK</option>
          </select>
      </div>
      <div class="form-group">
        <select class="form-control">
          <option>All Products</option>
          <option>CATO</option>
          <option>Causeway Mobile</option>
          <option>CJM</option>
          <option>CPA</option>
          <option>Dashboards</option>
          <option>ECM</option>
          <option>Estimating</option>
          <option>Job Master</option>
          <option>Not Known</option>
          <option>PDS</option>
          <option>Telematics</option>
        </select>
      </div>
    </div>
  </div>
</div>

<div class="tab-system">
  <div class="ls-component">
    <ul class="nav nav-tabs">
      <li class="active"><a href="#summary" data-toggle="tab">Summary</a></li>
      <li><a href="#detailed" data-toggle="tab">Detailed</a></li>
      <li><a href="#notes" data-toggle="tab">Notes</a></li>
      </li>
    </ul>
                
  <div id="myTabContent" class="tab-content">
    <div class="tab-pane fade active in" id="summary"> 
      <ul class="tile-grid">  
        <li class="revenue-block row">
          <div class="col-xs-6 tile tile-media-none">
            <div class="tile-content">
              <h2 class="revenue-value tile-title text-normalplus">Revenue</h2>
              <p class="tile-value text-success text-normalplus">&pound225,901</p>
            </div>
          </div>
        </li>
    <div class="row">
      <div class="col-xs-12 tile">
        <div class="tile-media">
          <div class="minus-circle media-badge media-badge-xs media-badge-primary-inverse img-circle">
            <span class="media-badge-container"><i class="fa fa-minus text-danger"></i></span>
            <span class="vertical-divider-one"></span>
          </div>
        <div class="tile-content pull-left">
          <h2 class="tile-title text-muted text-normalminus">Cost</h2>
          <p class="tile-value text-danger text-normalminus">&pound8,104</p>
        </div>
      </div>      
    </div>
  </div>
  <li class="gross-margin-block row">
    <div class="col-xs-6 tile tile-media-none">
      <div class="tile-content">
        <h2 class="tile-title text-normalplus">Gross Margin</h2>
        <p class="tile-value text-success text-normalplus" id="TotalOS">&pound217,797</p>
      </div>
    </div>
  </li>
    <div class="row">
      <div class="col-xs-12 tile">
        <div class="tile-media">
          <div class="minus-circle media-badge media-badge-xs media-badge-primary-inverse img-circle">
            <span class="media-badge-container"><i class="fa fa-minus text-danger"></i></span>
            <span class="vertical-divider-two"></span>
          </div>
        <div class="tile-content pull-left">
          <h2 class="tile-title text-muted text-normalminus">Direct Costs</h2>
          <p class="tile-value text-danger text-normalminus">&pound17,471</p>
        </div>
      </div>      
    </div>
  </div>
  <div class="nett-profit-block row">
  <hr class="horizontal-divider-one">
    <div class="col-lg-12">
      <div class="ls-component">
        <ul class="tile-grid">
          <li class="row">
          </li>
  <li class="row">
    <div class="col-xs-12 tile-media-top tile">
      <div class="tile-media text-success">
        <div class="check-circle media-badge media-badge-sm media-badge-success img-circle">
          <span class="media-badge-container"><i class="fa fa-check"></i></span>
        </div>
      </div>
    <div class="tile-content">
        <h2 class="nett-value tile-title text-larger">Nett Profit</h2>
        <p class="tile-value text-success text-larger">&pound200,326</p>
    </div>
    </div>
                              
  </li>
</ul>
</div>
</div>
</div> 
<div class="tab-pane fade" id="detailed">
  <p>This is the detailed tab.</p>
</div>
<div class="tab-pane fade" id="notes">
  <p>This is the notes tab.</p>
</div>
</div>
</div>
</div>

</body>
